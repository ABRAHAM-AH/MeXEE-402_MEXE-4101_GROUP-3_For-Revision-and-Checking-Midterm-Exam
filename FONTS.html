<!DOCTYPE html>
<html>
<head>
<style>
  @import url('https://fonts.googleapis.com/css?family=Times+New+Roman|Georgia|Trebuchet+MS|Courier+New|Cursive&display=swap');
  body {
    font-family: 'Times New Roman', Times, serif;
  }
  .georgia-font {
    font-family: 'Georgia', serif;
  }
  .trebuchet-font {
    font-family: 'Trebuchet MS', Helvetica, sans-serif;
  }
  .courier-font {
    font-family: 'Courier New', Courier, monospace;
  }
  .cursive-font {
    font-family: 'Cursive', fantasy, monospace;
  }
</style>
</head>
<body>

<h1>This is a sample text in Times New Roman font.</h1>
<h2 class="georgia-font">This is a sample text in Georgia font.</h2>
<h3 class="trebuchet-font">This is a sample text in Trebuchet MS font.</h3>
<h4 class="courier-font">This is a sample text in Courier New font (monospace).</h4>
<h5 class="cursive-font">This is a sample text in a cursive-style font (may not be widely supported).</h5>

</body>
</html>
